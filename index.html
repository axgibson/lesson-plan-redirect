
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Submission Portal</title>
  <link rel="icon" type="image/png" href="Shield.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Inverted-Shield.png" alt="Camp Creek Logo" class="logo" />
  <h1>Welcome to the Staff Submission Portal</h1>
 <p>Please select your name to access your lesson plan folder.</p>

<label for="userSelect" style="font-weight: bold; display: block; margin-bottom: 8px;">
  Teacher Name:
</label>
<select id="userSelect">
  <option value="" disabled selected>-- Select Your Name --</option>
</select>

  <script>
  const folderMap = {};
  const userSelect = document.getElementById("userSelect");

  fetch('teachers.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(teacher => {
        const option = document.createElement("option");
        option.value = teacher.email;
        option.textContent = teacher.name;
        folderMap[teacher.email] = `https://sharepoint.com/${teacher.name.toLowerCase().replace(/\s+/g, '-')}-folder`;
        userSelect.appendChild(option);
      });
    })
    .catch(error => {
      console.error("Error loading teachers:", error);
    });

  userSelect.addEventListener("change", function () {
    const email = this.value;
    if (folderMap[email]) {
      window.location.href = folderMap[email];
    }
  });
</script>

  <p style="margin-top: 20px;">
  <a href="mailto:gibsona4@fultonschools.org" class="support-link">
    Don't see your name? Click here to email Mr. Gibson
  </a>
</p>
</body>
</html>
