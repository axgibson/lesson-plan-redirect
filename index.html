
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Submission Portal</title>
  <link rel="icon" type="image/png" href="Shield.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Inverted-Shield.png" alt="Camp Creek Logo" class="logo" />
  <h1>Welcome to the Staff Submission Portal</h1>
 <p>Please select your name to access your lesson plan folder.</p>

<label for="userSelect" style="font-weight: bold; display: block; margin-bottom: 8px;">
  Teacher Name:
</label>
<select id="userSelect">
  <option value="" disabled selected>-- Select Your Name --</option>
</select>
 <script>
  fetch('teachers.json')
    .then(response => response.json())
    .then(data => {
      const select = document.getElementById("userSelect");

      // Sort the list alphabetically by name (already in Last, First format)
      data.sort((a, b) => a.name.localeCompare(b.name));

      data.forEach(teacher => {
        const option = document.createElement("option");
        option.value = teacher.folder;
        option.textContent = teacher.name;
        select.appendChild(option);
      });

    select.addEventListener("change", function () {
  const folderUrl = this.value;
  const selectedText = this.options[this.selectedIndex].textContent;

  const message = document.createElement("p");
  message.style.marginTop = "20px";
  message.style.fontWeight = "bold";
  message.style.color = "#333";
  message.textContent = `Hi ${selectedText}, you're being redirected to your content area folder. You can view all teacher folders, but only edit your own.`;
  document.body.appendChild(message);

  setTimeout(() => {
    if (folderUrl) {
      window.location.href = folderUrl;
    } else {
      alert("Sorry, we couldn't find your folder. Please contact Mr. Gibson.");
    }
  }, 3000); // Waits 3 seconds before redirect
});
});

</script>
  <p style="margin-top: 20px;">
  <a href="mailto:gibsona4@fultonschools.org" class="support-link">
    Don't see your name? Click here to email Mr. Gibson
  </a>
</p>
</body>
</html>
