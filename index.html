
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Submission Portal</title>
  <link rel="icon" type="image/png" href="Shield.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Inverted-Shield.png" alt="Camp Creek Logo" class="logo" />
  <h1>Welcome to the Staff Submission Portal</h1>
 <p>Please select your name to access your lesson plan folder.</p>

<label for="userSelect" style="font-weight: bold; display: block; margin-bottom: 8px;">
  Teacher Name:
</label>
<select id="userSelect">
  <option value="" disabled selected>-- Select Your Name --</option>
</select>
 <script>
  // Load teacher list and set up redirects based on folder links
  fetch('teachers.json')
    .then(response => response.json())
    .then(data => {
      const select = document.getElementById("userSelect");

      data.forEach(teacher => {
        const option = document.createElement("option");
        option.value = teacher.folder;
        option.textContent = teacher.name;
        select.appendChild(option);
      });

      select.addEventListener("change", function () {
        const folderUrl = this.value;
        if (folderUrl) {
          window.location.href = folderUrl;
        } else {
          alert("Sorry, we couldn't find your folder. Please contact Mr. Gibson.");
        }
      });
    });
</script>
  <p style="margin-top: 20px;">
  <a href="mailto:gibsona4@fultonschools.org" class="support-link">
    Don't see your name? Click here to email Mr. Gibson
  </a>
</p>
</body>
</html>
