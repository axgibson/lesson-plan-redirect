
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Submission Portal</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffbf00;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
    }
    select {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <img src="Shield.png" alt="Camp Creek Logo" class="logo" />
  <h1>Welcome to the Staff Submission Portal</h1>
  <p>Please select your name to access your lesson plan folder.</p>

  <select id="userSelect">
    <option value="">-- Select Your Name --</option>
    <option value="gibsona4@fultonschools.org">Mr. Gibson</option>
    <option value="smithj@fultonschools.org">Ms. Smith</option>
    <option value="johnsonm@fultonschools.org">Mr. Johnson</option>
    <option value="brownk@fultonschools.org">Ms. Brown</option>
    <option value="leew@fultonschools.org">Mr. Lee</option>
  </select>

  <script>
    const folderMap = {
      "gibsona4@fultonschools.org": "https://sharepoint.com/gibson-folder",
      "smithj@fultonschools.org": "https://sharepoint.com/smith-folder",
      "johnsonm@fultonschools.org": "https://sharepoint.com/johnson-folder",
      "brownk@fultonschools.org": "https://sharepoint.com/brown-folder",
      "leew@fultonschools.org": "https://sharepoint.com/lee-folder"
    };

    document.getElementById("userSelect").addEventListener("change", function () {
      const email = this.value;
      if (folderMap[email]) {
        window.location.href = folderMap[email];
      }
    });
  </script>
</body>
</html>
