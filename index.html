
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Submission Portal</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffbf00;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
    }
    select, button {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }
    select {
      width: 250px;
    }
    button {
      background-color: #ffbf00;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6ac00;
    }
  </style>
</head>
<body>
  <img src="camp_creek_logo_resized.png" alt="Camp Creek Logo" class="logo" />
  <h1>Welcome to the Staff Submission Portal</h1>
  <p>Please select your name to access your lesson plan folder.</p>
  
  <select id="userSelect">
    <option value="">-- Select Your Name --</option>
    <option value="gibsona4@fultonschools.org">Adrian Gibson</option>
  </select>
  <br />
  <button onclick="goToFolder()">Submit</button>

  <script>
    const folderMap = {
      "gibsona4@fultonschools.org": "https://fultonk12-my.sharepoint.com/:f:/g/personal/gibsona4_fultonschools_org/EnPi44CzjeJKukkA4WwDdKIB1za6bnzRAVcU2N0D9ESafw?e=3y8tgZ"
    };

    function goToFolder() {
      const email = document.getElementById("userSelect").value;
      if (folderMap[email]) {
        window.location.href = folderMap[email];
      } else {
        alert("Please select your name from the list.");
      }
    }
  </script>
</body>
</html>
